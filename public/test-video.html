<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Video</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .video-container {
            max-width: 800px;
            width: 100%;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: auto;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #2a2a2a;
        }
        button {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="testVideo" controls poster="http://127.0.0.1:8000/storage/thumbnails/video_12_thumbnail.jpg">
            <source src="http://127.0.0.1:8000/storage/videos/video_12_original.mp4" type="video/mp4">
            Il tuo browser non supporta il tag video.
        </video>
        <div class="controls">
            <button onclick="playVideo()">Play</button>
            <button onclick="pauseVideo()">Pause</button>
            <button onclick="toggleAutoplay()">Toggle Autoplay</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('testVideo');
        let autoplayEnabled = false;

        function playVideo() {
            video.play().catch(error => {
                console.error('Errore durante la riproduzione:', error);
            });
        }

        function pauseVideo() {
            video.pause();
        }

        function toggleAutoplay() {
            autoplayEnabled = !autoplayEnabled;
            console.log('Autoplay:', autoplayEnabled);
            
            if (autoplayEnabled) {
                video.addEventListener('ended', handleVideoEnded);
            } else {
                video.removeEventListener('ended', handleVideoEnded);
            }
        }

        function handleVideoEnded() {
            if (autoplayEnabled) {
                console.log('Video ended, navigating to next video...');
                window.location.href = 'http://127.0.0.1:8000/videos/bestia-edit-2';
            }
        }

        video.addEventListener('error', (e) => {
            console.error('Video error:', e);
            console.error('Video error object:', video.error);
        });

        console.log('Video element created:', video);
    </script>
</body>
</html>
